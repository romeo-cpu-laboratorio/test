<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Para Nao</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-adsense-account" content="ca-pub-4704501585981299" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Kaushan+Script&display=swap');

    *,
    ::before,
    ::after {
      box-sizing: border-box;
    }

    body {
      font-family: "Quicksand", sans-serif;
      background: linear-gradient(to bottom right, #ffecec, #fff5f5, #ffebeb);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
      cursor: default;
    }

    .envelope {
      --duration: 1000ms;
      --envelope-width: clamp(250px, 90vw, 600px);
      --envelope-height: calc(var(--envelope-width) * 0.58);
      --envelope-clr-bg: #d14d44;
      --envelope-clr-bg-side: #c24e46;
      --envelope-clr-bg-bottom: #e15349;
      --envelope-clr-bg-top: #d14d44;
      --envelope-clr-txt: #fff;
      --envelope-transform: rotateY(0deg);
      --envelope-transform-hover: rotateY(180deg);
      --shadow-width: 85%;
      --shadow-blur: 15px;
      --letter-clr-bg: #fff;
      --letter-clr-text: #c0392b;
      --letter-font-size: 1rem;
      --letter-delay: 0ms;
      --letter-delay-hover: calc(var(--duration) * 1.25);
      --letter-height: calc(var(--envelope-height) - 2rem);
      --letter-height-hover: calc(var(--envelope-height) * 1.75);
      --fold-rotate: rotateX(0deg);
      --fold-zindex-hover: 0;
      --fold-rotate-hover: rotateX(180deg);
      --fold-delay: calc(var(--duration) / 2);
      --fold-delay-hover: calc(var(--duration) * 0.75);
      --front-font-size: 1rem;
      --snowman-width: 50px;
      --bells-width: 30px;

      position: relative;
      height: var(--envelope-height);
      width: var(--envelope-width);
      perspective: 1000px;
      cursor: pointer;
    }

    /* Hover para desktop */
    .envelope:hover {
      --envelope-transform: var(--envelope-transform-hover);
      --shadow-transform: rotateY(180deg);
      --fold-rotate: var(--fold-rotate-hover);
      --fold-delay: var(--fold-delay-hover);
      --fold-zindex: var(--fold-zindex-hover);
      --letter-height: var(--letter-height-hover);
      --letter-delay: var(--letter-delay-hover);
    }

    /* Clase para activar flip en click/tap */
    .envelope.flipped {
      --envelope-transform: var(--envelope-transform-hover);
      --shadow-transform: rotateY(180deg);
      --fold-rotate: var(--fold-rotate-hover);
      --fold-delay: var(--fold-delay-hover);
      --fold-zindex: var(--fold-zindex-hover);
      --letter-height: var(--letter-height-hover);
      --letter-delay: var(--letter-delay-hover);
    }

    @media (min-width: 720px) {
      .envelope {
        --letter-font-size: 1.2rem;
        --snowman-width: 100px;
        --bells-width: 60px;
        --front-font-size: 1.25rem;
      }
    }

    .envelope::after {
      content: "";
      position: absolute;
      top: 110%;
      left: 50%;
      width: var(--shadow-width);
      height: 40px;
      transition: var(--duration) ease-in-out;
      transition-delay: var(--evelope-rotate-delay, 0ms);
      transform: var(--shadow-transform, none);
      translate: -50% 0;
      border-radius: 50%;
      background: rgba(56, 6, 6, 0.4);
      filter: blur(var(--shadow-blur));
    }

    .envelope-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: var(--duration) ease-in-out;
      transition-delay: var(--evelope-rotate-delay, 0ms);
      transform-style: preserve-3d;
      transform: var(--envelope-transform);
      display: grid;
    }

    .envelope-front,
    .envelope-back {
      position: relative;
      grid-area: 1 / 1;
      width: 100%;
      height: 100%;
      background-color: var(--envelope-clr-bg);
      backface-visibility: hidden;
      perspective: 1000px;
      isolation: isolate;
    }

    .envelope-front {
      color: var(--envelope-clr-txt);
      display: grid;
      place-content: center;
    }

    .envelope-front .postage-stamp {
      position: absolute;
      top: 1em;
      right: 0.5em;
      font-size: 2rem;
      user-select: none;
    }

    .envelope-front .address {
      text-align: left;
      font-size: var(--front-font-size);
      font-family: 'Kaushan Script', cursive;
      user-select: none;
    }

    .envelope-back {
      transform: rotateY(180deg);
    }

    .envelope-back::after {
      content: "";
      position: absolute;
      inset: 0;
      z-index: 3;
      background-image: conic-gradient(
        transparent 60deg,
        var(--envelope-clr-bg-side) 60deg 120deg,
        var(--envelope-clr-bg-bottom) 120deg 240deg,
        var(--envelope-clr-bg-side) 240deg 300deg,
        transparent 300deg
      );
    }

    .envelope-back .top-fold {
      position: absolute;
      inset: 0;
      z-index: var(--fold-zindex, 10);
      background-color: var(--envelope-clr-bg-top);
      clip-path: polygon(0% 0%, 50% 55%, 100% 0%);
      transform: var(--fold-rotate);
      transform-origin: top;
      transition: var(--duration) ease-in-out;
      transition-delay: var(--fold-delay);
    }

    .letter {
      position: absolute;
      bottom: 5px;
      left: 50%;
      width: 90%;
      height: var(--letter-height);
      font-size: var(--letter-font-size);
      transform: translateX(-50%);
      background: var(--letter-clr-bg);
      z-index: 2;
      padding: 2em 3em;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      text-align: center;
      transition: var(--duration) ease-in-out;
      transition-delay: var(--letter-delay);
      overflow: hidden;
      user-select: none;
    }

    .letter p {
      margin: 0;
      font-weight: bold;
      width: 100%;
      color: var(--letter-clr-text);
    }

    .custom-image,
    .custom-image2 {
      width: 60%;
      max-width: 150px;
      height: auto;
      object-fit: contain;
      user-select: none;
    }

    .highlight {
      display: block;
      margin-top: 10px;
      font-size: 1.6rem;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .letter {
        padding: 1em;
        font-size: 0.85rem;
      }
      .highlight {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="envelope" tabindex="0" role="button" aria-pressed="false" aria-label="Abrir carta">
    <div class="envelope-inner">
      <div class="envelope-front">
        <div class="postage-stamp">✨</div>
        <div class="address">
          <p><span>De:</span> <span>Rudy</span></p>
          <p><span>Para:</span> <span>Mi persona favorita</span></p>
        </div>
      </div>
      <div class="envelope-back">
        <div class="top-fold"></div>
        <div class="letter">
          <p style="font-size: 2.5rem;">✨</p>
          <p>Algunas mañanas nacen tranquilas, otras con prisa. Pero hay una constante que vuelve cualquier día más amable:
            <span class="highlight">pensar en ti apenas despierto.</span>
          </p>
          <img
            src="https://img.freepik.com/fotos-premium/imagen-flores-amarillas-palabras-sol-citadas-ella_1191871-60686.jpg"
            alt="Flores amarillas y frase"
            class="custom-image2"
          />
        </div>
      </div>
    </div>
  </div>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4704501585981299" crossorigin="anonymous"></script>

  <script>
    const envelope = document.querySelector('.envelope');
    envelope.addEventListener('click', () => {
      envelope.classList.toggle('flipped');
      // Actualiza aria-pressed para accesibilidad
      const pressed = envelope.classList.contains('flipped');
      envelope.setAttribute('aria-pressed', pressed);
    });

    // Opcional: para que también funcione con teclado (Enter o Space)
    envelope.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        envelope.classList.toggle('flipped');
        const pressed = envelope.classList.contains('flipped');
        envelope.setAttribute('aria-pressed', pressed);
      }
    });

    // Bloquear menú contextual y algunas teclas de inspección
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.key === 'F12' || (e.ctrlKey && (e.key === 'u' || (e.shiftKey && e.key === 'I')))) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
